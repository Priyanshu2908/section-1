<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student admission form</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    
    <form>

        <label for="">Full Name</label>
        <input type="text">
        <br><br>
        <label for="">Email Address</label>
        <input type="email">
        <br><br>
        <label for=""> Contact</label>
        <input type="number">
        <br><br>

        <label for="">Address</label>
        <textarea rows="10"></textarea>
        <br><br>
        
        <label for="">Date Of Birth </label>
        <input type="date">
        <br><br>
        <label for="image">Upload image</label>
        <input type="file" id="image" hidden>
        <br><br>
        <label for="">Select State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>AP</option>
            <option>HP</option>
        </select>

        <label for="">Select Intermediate Board</label>
        <input type="text" list="board">
        <datalist id="board">
            <option>UP board</option>
            <option>CBSC board</option>
            <Option>ISC board</Option>
        </datalist>
        <br><br>
        
        <label for="">Gender</label>
        <input type="Radio" name="gender">Male
        <input type="Radio" name="gender">Female
        <br><br>

        <label for="">Additional Services</label>
        <input type="checkbox">Hostel
        <input type="checkbox"> Transport
        <input type="checkbox"> Canteen

        <br><br>
        <button>Submit</button>
    
    </form>


</body>
</html>
